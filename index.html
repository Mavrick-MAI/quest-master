<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest Master</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8770a63ef6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body" class="container">
    <button id="newGameButton">Nouvelle partie</button>

    <div class="row">
      <div class="col-8">
        <div id="grid"></div>
      </div>
      <div class="col-4">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-3">
            <button id="topButton"><i class="fa-regular fa-square-caret-up fa-6x"></i></button>
          </div>
          <div class="col-3"></div>
        </div>
        <div class="row">
          <div class="col-3">
            <button id="leftButton">
              <i class="fa-regular fa-square-caret-left fa-6x"></i>
            </button>
          </div>
          <div class="col-3">
            <button id="downButton">
              <i class="fa-regular fa-square-caret-down fa-6x"></i>
            </button>
          </div>
          <div class="col-3">
            <button id="rightButton">
              <i class="fa-regular fa-square-caret-right fa-6x"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="actionHistory"></div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
