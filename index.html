<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest Master</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8770a63ef6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body" class="container">
    <button id="newGameButton">New game</button>

    <div id="classModal">
      <h2>Pick a class</h2>
      <table>
        <tr class="playerClassChoice" data-class="Mage">
          <td><i class="fa-solid fa-book fa-2xl"></i></td>
          <td>Smart guy</td>
        </tr>
        <tr class="playerClassChoice" data-class="Rogue">
          <td><i class="fa-solid fa-eye-slash fa-2xl"></i></td>
          <td>Sneaky guy</td>
        </tr>
        <tr class="playerClassChoice" data-class="Warrior">
          <td><i class="fa-solid fa-dumbbell fa-2xl"></i></td>
          <td>Dumb guy</td>
        </tr>
      </table>
      <button id="validClassButton" class="btn btn-primary">Valid</button>
    </div>
    <div id="statModal">
      <h2>Class stats</h2>
      <table>
        <tr>
          <td>
            <i
              class="fa-solid fa-heart fa-xl"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Health. How much damage you can take before dying."
            ></i>
          </td>
          <td>
            <div class="progress">
              <div
                id="healthStat"
                class="progress-bar bg-danger"
                role="progressbar"
              ></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <i
              class="fa-solid fa-hand-fist fa-xl"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Strength. Affect your health and how much damage you deal with melee attacks."
            ></i>
          </td>
          <td>
            <div class="progress">
              <div
                id="strengthStat"
                class="progress-bar bg-warning"
                role="progressbar"
              ></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <i
              class="fa-solid fa-person-running fa-xl"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Dexterity. Affect your probability to dodge attacks and how much you deal with bow and dagger attacks."
            ></i>
          </td>
          <td>
            <div class="progress">
              <div
                id="dexterityStat"
                class="progress-bar bg-success"
                role="progressbar"
              ></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <i
              class="fa-solid fa-flask fa-xl"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Intelligence. Affect your mana and how much damage you deal with magical attacks."
            ></i>
          </td>
          <td>
            <div class="progress">
              <div
                id="intelligenceStat"
                class="progress-bar bg-primary"
                role="progressbar"
              ></div>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div id="gameBoard" class="row">
      <div class="col-8">
        <div id="grid"></div>
      </div>
      <div id="arrows" class="col-4">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-3">
            <button id="topButton">
              <i class="fa-regular fa-square-caret-up fa-6x"></i>
            </button>
          </div>
          <div class="col-3"></div>
        </div>
        <div class="row">
          <div class="col-3">
            <button id="leftButton">
              <i class="fa-regular fa-square-caret-left fa-6x"></i>
            </button>
          </div>
          <div class="col-3">
            <button id="downButton">
              <i class="fa-regular fa-square-caret-down fa-6x"></i>
            </button>
          </div>
          <div class="col-3">
            <button id="rightButton">
              <i class="fa-regular fa-square-caret-right fa-6x"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="actionHistory"></div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
